<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA VALORES</title>

    <style>
        body, input{
            font: normal 18pt Arial;
        }
        div#resultado{
            margin-top: 20px;
        }
        input#abrir{
            cursor: pointer;
            padding: 10px 10px 10px 10px;
            background-color: rgb(18, 88, 88);
            color: white;
            border-radius: 10px 10px;
            box-shadow: 3px 2px 2px black;
            border-style: none;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado"></div>

    <input type="button" value="nÃ£o clique" onclick="abrirJanela()" id="abrir">

    <script>
        var txtBoxN1 = document.querySelector('input#txtn1')
        var txtBoxN2 = document.querySelector('input#txtn2')
        var divResultado = document.querySelector('div#resultado')

        function somar(){
            var n1 = Number(txtBoxN1.value)
            var n2 = Number(txtBoxN2.value)
            var soma = n1 + n2
            divResultado.innerHTML = `A soma dos valores ${n1} e ${n2} vale <strong>${soma}</strong>`
        }

        function abrirJanela(){
            varWindow = window.open('popup.html', 'popup', "width=1000, height=1000, top=100, left=140, scrollbars=no")
        }
        
    </script>
</body>
</html>
